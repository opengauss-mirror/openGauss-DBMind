os_cpu_iowait_usage:
  desc: iowait
  promql: "
    label_replace(
      sum(irate(node_cpu_seconds_total{mode='iowait'}[3m])) by (job, instance) / 
      sum(irate(node_cpu_seconds_total[3m])) by (job, instance),
      'instance', '$ip', 'instance', '(\\\\[(?P<ip>.*)]|(?P<ip>([0-9]{1,3}\\\\.){3}[0-9]{1,3})):(?P<port>.*)'
    )
  "
  metrics:
    - name: from_job
      label: job
      description: from job
      usage: LABEL
    - name: from_instance
      label: instance
      description: from instance
      usage: LABEL
  status: enable
  ttl: 10
  timeout: 5

