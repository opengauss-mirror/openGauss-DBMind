# This file contains the metrics that need to scrape from multiple databases.
# Because the fetching result from different databases is different.

pg_class:
  name: pg_class
  desc: Postgres relation catalog info db level normal version
  query: |-
    SELECT 
      CURRENT_DATABASE() AS datname,
      (SELECT nspname FROM pg_catalog.pg_namespace WHERE oid=relnamespace) AS nspname,
      relname,
      relkind,
      relpages,
      reltuples,
      CASE WHEN relkind = 'i' THEN NULL ELSE pg_catalog.age(relfrozenxid64) END AS relage,
      pg_catalog.pg_relation_size(oid) AS relsize
    FROM 
      pg_catalog.pg_class
    WHERE 
      relkind = 'r' 
      AND 
      relname NOT LIKE 'pg_%' 
      AND 
      relname NOT LIKE 'gs_%' 
      AND 
      nspname NOT IN ('information_schema', 'pg_catalog', 'snapshot', 'dbe_pldeveloper', 'db4ai', 'dbe_perf')
    ORDER BY 
      relpages DESC 
    LIMIT 32;
  metrics:
    - name: datname
      description: database name of this relation
      usage: LABEL
    - name: nspname
      description: schema name of this relation
      usage: LABEL
    - name: relname
      description: relation name of this relation
      usage: LABEL
    - name: relkind
      description: relation type r-table i-index s-sequence m-mview t-toast
      usage: LABEL
    - name: relpages
      description: exact page count of this relation
      usage: GAUGE
    - name: reltuples
      description: estimate relation tuples
      usage: GAUGE
    - name: relage
      description: age of non-index relation
      usage: GAUGE
    - name: relsize
      description: size of this relation
      usage: GAUGE
  status: disable
  ttl: 60
  timeout: 3


pg_index:
  name: pg_index
  desc: opengauss index statistics, db level, normal version
  query: |-
    SELECT 
      CURRENT_DATABASE() AS datname,
      psui.schemaname AS nspname,
      psui.relname AS tablename,
      psui.indexrelname AS relname, 
      pg_catalog.pg_get_indexdef(psui.indexrelid) AS indexdef,
      idx_scan, 
      idx_blks_read, 
      idx_blks_hit, 
      pgi.indisvalid AS indisvalid, 
      pg_catalog.pg_relation_size(psui.indexrelid) / 1024 / 1024 AS mbytes
    FROM 
      pg_catalog.pg_stat_user_indexes psui, pg_catalog.pg_statio_user_indexes psio, pg_catalog.pg_index pgi
    WHERE 
      psio.indexrelid = psui.indexrelid 
      AND 
      psio.indexrelid = pgi.indexrelid 
      AND 
      psui.schemaname NOT IN ('information_schema', 'pg_catalog', 'snapshot', 'dbe_pldeveloper', 'db4ai', 'dbe_perf')
    ORDER BY 
      idx_scan DESC 
    LIMIT 10;
  metrics:
    - name: datname
      description: database name of this relation
      usage: LABEL
    - name: nspname
      description: schema name of this relation
      usage: LABEL
    - name: tablename
      description: relation name of this relation
      usage: LABEL
    - name: relname
      description: index name of this relation
      usage: LABEL
    - name: indexdef
      description: index definition of this relation
      usage: LABEL
    - name: indisvalid
      description: is index valid
      usage: LABEL
    - name: idx_scan
      description: index scans initiated on this index
      usage: GAUGE
    - name: idx_blks_read
      description: blocks been read from disk of this index
      usage: GAUGE
    - name: idx_blks_hit
      description: blocks hit from cache of this index
      usage: GAUGE
    - name: mbytes
      description: index size
      usage: GAUGE
  status: disable
  ttl: 3600
  timeout: 9


pg_tables_size:
  name: pg_tables_size
  desc: OpenGauss tables size
  query: |-
    SELECT 
      pg_catalog.CURRENT_DATABASE() AS datname,
      nsp.nspname,
      rel.relname,
      pg_catalog.pg_total_relation_size(rel.oid) / 1024 / 1024 AS totalsize,
      pg_catalog.pg_relation_size(rel.oid) / 1024 / 1024 AS relsize,
      pg_catalog.pg_indexes_size(rel.oid) / 1024 / 1024 AS indexsize,
      (CASE WHEN reltoastrelid=0 THEN 0 ELSE pg_catalog.pg_total_relation_size(reltoastrelid) / 1024 / 1024 END) AS toastsize
    FROM 
      pg_catalog.pg_namespace nsp JOIN pg_catalog.pg_class rel ON nsp.oid = rel.relnamespace
    WHERE 
      nspname NOT IN ('pg_catalog', 'information_schema', 'snapshot', 'dbe_pldeveloper', 'db4ai', 'dbe_perf') 
      AND 
      rel.relkind = 'r'
    ORDER BY 
      totalsize DESC 
    LIMIT 10;
  metrics:
    - name: datname
      description: database name of this relation
      usage: LABEL
    - name: nspname
      description: schema name of this relation
      usage: LABEL
    - name: relname
      description: relation name of this relation
      usage: LABEL
    - name: totalsize
      description: total size of this table (including toast, index, toast index)
      usage: GAUGE
    - name: relsize
      description: size of this table itself (main, vm, fsm)
      usage: GAUGE
    - name: indexsize
      description:  size of all related indexes
      usage: GAUGE
    - name: toastsize
      description:  size of corresponding toast tables
      usage: GAUGE
  status: disable
  ttl: 3600
  timeout: 9


pg_never_used_indexes:
  name: pg_never_used_indexes
  desc: OpenGauss indexes never used
  query: |-
    SELECT 
      pg_catalog.CURRENT_DATABASE() AS datname, 
      pi.schemaname, 
      pi.relname, 
      pi.indexrelname, 
      pg_catalog.pg_table_size(pi.indexrelid) AS index_size
    FROM 
      pg_catalog.pg_indexes pis JOIN pg_catalog.pg_stat_user_indexes pi 
      ON pis.schemaname = pi.schemaname AND pis.tablename = pi.relname AND pis.indexname = pi.indexrelname
      LEFT JOIN pg_catalog.pg_constraint pco
      ON pco.conname = pi.indexrelname AND pco.conrelid = pi.relid
    WHERE 
      pco.contype IS DISTINCT FROM 'p' AND pco.contype IS DISTINCT FROM 'u'
      AND 
      (idx_scan, idx_tup_read, idx_tup_fetch) = (0, 0, 0)
      AND 
      pis.indexdef !~ ' UNIQUE INDEX '
      AND 
      pis.schemaname NOT IN('pg_catalog', 'information_schema', 'snapshot', 'dbe_pldeveloper', 'db4ai', 'dbe_perf')
    ORDER BY 
      pg_catalog.pg_table_size(indexrelid) DESC 
    LIMIT 10;
  metrics:
    - name: datname
      description: database of table
      usage: LABEL
    - name: schemaname
      description: Schema of table
      usage: LABEL
    - name: relname
      description: Name of table
      usage: LABEL
    - name: indexrelname
      description: Name of index
      usage: LABEL
    - name: index_size
      description: Size of index
      usage: GAUGE
  status: disable
  ttl: 3600
  timeout: 9


pg_tables_structure:
  name: pg_tables_structure
  desc: OpenGauss database tables stucture
  query: |-
    SELECT 
      pg_catalog.CURRENT_DATABASE() AS datname,
      psut.schemaname,
      psut.relname,
      (COALESCE(seq_scan, 0) + COALESCE(idx_scan, 0)) AS tbl_scan,
      (COALESCE(seq_tup_read, 0) + COALESCE(idx_tup_fetch, 0)) AS n_tup_read,
      (n_tup_ins + n_tup_upd + n_tup_del) AS n_tup_mod,
      n_tup_ins,
      n_tup_upd,
      n_tup_del,
      n_tup_hot_upd,
      n_live_tup,
      n_dead_tup,
      pg_catalog.ROUND(n_dead_tup / (n_live_tup + n_dead_tup + 1), 2) AS dead_rate,
      vacuum_count + autovacuum_count AS vacuum_count,
      analyze_count + autoanalyze_count AS analyze_count,
      CASE WHEN (last_vacuum IS NULL) THEN -1 ELSE EXTRACT(EPOCH FROM last_vacuum)::BIGINT END AS last_vacuum,
      CASE WHEN (last_analyze IS NULL) THEN -1 ELSE EXTRACT(EPOCH FROM last_analyze)::BIGINT END AS last_analyze,
      CASE WHEN (last_autovacuum IS NULL) THEN -1 ELSE EXTRACT(EPOCH FROM last_autovacuum)::BIGINT END AS last_autovacuum,
      CASE WHEN (last_autoanalyze IS NULL) THEN -1 ELSE EXTRACT(EPOCH FROM last_autoanalyze)::BIGINT END AS last_autoanalyze,
      CASE WHEN (last_data_changed IS NULL) THEN -1 ELSE EXTRACT(EPOCH FROM pg_catalog.now() - last_data_changed)::BIGINT END AS last_data_changed_delay
    FROM 
      pg_catalog.pg_stat_user_tables psut, pg_catalog.pg_statio_user_tables psio
    WHERE 
      psio.relid = psut.relid
      AND 
      psio.schemaname NOT IN ('pg_catalog', 'information_schema', 'snapshot', 'dbe_pldeveloper', 'db4ai', 'dbe_perf')
    ORDER BY 
      n_dead_tup DESC
    LIMIT 20;
  metrics:
    - name: datname
      description: database name of this relation
      usage: LABEL
    - name: schemaname
      description: schema name of this relation
      usage: LABEL
    - name: relname
      description: relation name of this relation
      usage: LABEL
    - name: tbl_scan
      description: total table scan = index scan + seq scan
      usage: COUNTER
    - name: n_tup_read
      description: total tuples read = index fetch + seq read
      usage: COUNTER
    - name: n_tup_mod
      description: rows modified (insert + update + delete)
      usage: COUNTER
    - name: n_tup_ins
      description: rows inserted
      usage: COUNTER
    - name: n_tup_upd
      description: rows updated
      usage: COUNTER
    - name: n_tup_del
      description: rows deleted
      usage: COUNTER
    - name: n_tup_hot_upd
      description: rows updated in HOT mode
      usage: COUNTER
    - name: n_live_tup
      description: estimated live rows
      usage: GAUGE
    - name: n_dead_tup
      description: estimated dead rows
      usage: GAUGE
    - name: dead_rate
      description: dead rate of table
      usage: GAUGE
    - name: last_vacuum
      description: delay from last vacuum time
      usage: GAUGE
    - name: last_analyze
      description: delay from last  analyze time
      usage: GAUGE
    - name: last_autovacuum
      description: delay from last auto vacuum time
      usage: GAUGE
    - name: last_autoanalyze
      description: delay from last auto analyze time
      usage: GAUGE
    - name: last_data_changed_delay
      description: delay from last data change time
      usage: GAUGE
    - name: vacuum_count
      description: manual vacuum count (FULL not count)
      usage: COUNTER
    - name: analyze_count
      description: manual analyze count
      usage: COUNTER
  status: disable
  ttl: 10
  timeout: 9